<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create an Event</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  label {
    display: block;
    margin-bottom: 8px;
  }

  input[type="text"],
  input[type="date"],
  input[type="time"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  button {
    background-color: #3498db;
    color: #ffffff;
    padding: 10px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Create an Event</h2>
    <form>
      <label for="eventName">Name of the Event</label>
      <input type="text" id="eventName" name="eventName" required>

      <label for="eventType">Type of the Event</label>
      <input type="text" id="eventType" name="eventType" required>

      <label for="eventDate">Date</label>
      <input type="date" id="eventDate" name="eventDate" required>

      <label for="eventTime">Time</label>
      <input type="time" id="eventTime" name="eventTime" required>

      <label for="volunteersRequired">Number of Volunteers Required</label>
      <input type="number" id="volunteersRequired" name="volunteersRequired" required>

      <button type="submit">Create Event</button>
    </form>
  </div>
</body>
</html>
